name: Deploy arfx-admin website to azure blob storage

on:
  push:
    branches:
      - main

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest    
    steps:     
    - uses: actions/checkout@v2
    
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
        
    - name: Build Application
      run: |
         yarn install
         yarn build
         
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
         name: artifacts
         path: build/
         retention-days: 1
        
  Deploy:
    name: Deploy
    needs: Build
    runs-on: ubuntu-latest 
    
    steps:
    - name: Download a single artifact
      uses: actions/download-artifact@v2
      with:
         name: artifacts
         path: build/
         
    - name: Deploy to Azure
      uses: The-Metaverse-Construction-Company/arfx-admin/Azure-Storage-Action@master
      with:
        enabled-static-website: 'true'
        source-path: build/
        sas-url: https://electronstorageaccount.blob.core.windows.net/?sv=2020-02-10&ss=bfqt&srt=sco&sp=rwdlacupx&se=2021-02-20T20:22:04Z&st=2021-02-20T12:22:04Z&spr=https,http&sig=m2P9bSbfW3ayyPJ2PV%2Fsc0SwvzvSWJwBzoJoq9dvJeo%3D
